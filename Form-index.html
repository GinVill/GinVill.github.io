<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="myForm" action="">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Vacation Destinations WishList</h1>
          <p class="lead">
            Found exciting places to visit on your next vacation? Use the form
            below to add them to your wishlist.
          </p>
        </div>
      </div>
      <div class="input_block">
        <label for="destination">Destination</label>
        <input
          for="destination"
          type="text"
          placeholder="Enter the name of the destination"
          name="destination"
          id="destination"
        />
      </div>

      <div class="input_block">
        <label for="location">Location</label>
        <input
          type="location"
          placeholder="Where is it located?"
          name="location"
          id="location"
        />
      </div>

      <div class="input_block">
        <label for="photo">Photo</label>
        <input
          type="photo"
          placeholder="Enter an image url of the place"
          name="photo"
          id="photo"
        />
      </div>

      <div class="input_block">
        <label for="description">Description</label>
        <input
          type="description"
          placeholder="Where is it located?"
          name="description"
          id="description"
        />
      </div>

      <div>
        <!-- //<button onclick="myFunction()">Submit</button>   -->
        <input type="submit" onclick="myFunction()" value="Add to list" />
      </div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
